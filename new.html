<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necșus v9 // OVERDRIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon: #00ff9d;
            --neon-glow: rgba(0, 255, 157, 0.3);
            --bg: #030305;
            --panel: #0a0a0f;
            --border: rgba(0, 255, 157, 0.15);
            --text: #c0c0c0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 380px; background: var(--panel); border-right: 2px solid var(--border);
            display: flex; flex-direction: column; padding: 20px; position: relative;
        }

        .logo { 
            color: var(--neon); font-size: 18px; font-weight: bold; margin-bottom: 25px; 
            text-shadow: 0 0 10px var(--neon-glow); letter-spacing: 3px;
        }

        /* MUSIC HUB */
        .music-hub {
            background: rgba(0,0,0,0.5); border: 1px solid var(--border);
            padding: 15px; border-radius: 2px; margin-bottom: 20px;
        }
        .music-hub h5 { font-size: 10px; color: var(--neon); margin-bottom: 10px; text-transform: uppercase; }
        .station-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .s-btn { 
            background: #111; border: 1px solid #333; color: #777; 
            padding: 8px; font-size: 10px; cursor: pointer; text-align: left;
        }
        .s-btn:hover { border-color: var(--neon); color: var(--neon); }
        .s-btn.active { background: var(--neon); color: black; border-color: var(--neon); }

        /* SEARCH ENGINE */
        #query {
            width: 100%; background: #000; border: 1px solid var(--border);
            padding: 12px; color: var(--neon); margin-bottom: 15px; font-size: 13px;
        }
        #query:focus { outline: none; box-shadow: 0 0 15px var(--neon-glow); }

        #results { flex: 1; overflow-y: auto; scrollbar-width: none; }
        .node {
            padding: 12px; border: 1px solid transparent; margin-bottom: 5px; cursor: pointer;
            background: rgba(255,255,255,0.02); transition: 0.2s;
        }
        .node:hover { border-color: var(--neon); background: rgba(0, 255, 157, 0.05); }
        .node b { font-size: 12px; color: var(--neon); display: block; }
        .node span { font-size: 10px; color: #555; }
        .safe { float: right; color: #00ff88; font-size: 9px; border: 1px solid #00ff88; padding: 0 4px; }

        /* --- MAIN AREA --- */
        #main { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        .top-nav { height: 45px; background: var(--panel); display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid var(--border); }
        .status-bit { font-size: 10px; color: var(--neon); flex: 1; opacity: 0.7; }
        
        iframe { width: 100%; flex: 1; border: none; background: #fff; }

        /* --- SCRATCHPAD --- */
        #notes-container { width: 300px; background: var(--panel); border-left: 2px solid var(--border); display: flex; flex-direction: column; }
        .notes-label { padding: 10px; font-size: 10px; color: var(--neon); border-bottom: 1px solid var(--border); background: #0d0d14; }
        textarea { flex: 1; background: transparent; border: none; padding: 15px; color: #aaa; font-size: 12px; resize: none; outline: none; line-height: 1.6; }

        /* Visualizer */
        .viz-bar { height: 3px; background: var(--neon); box-shadow: 0 0 10px var(--neon); width: 100%; position: absolute; bottom: 0; animation: wave 2s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { opacity: 0.3; width: 100%; } 50% { opacity: 1; width: 30%; } }

        #audio-stream { display: none; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo">NECȘUS // OVERDRIVE</div>

    <div class="music-hub">
        <h5><i class="fa-solid fa-radio"></i> Frequency Select</h5>
        <div class="station-grid">
            <button class="s-btn" onclick="playAudio('https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1')">LOFI GIRL</button>
            <button class="s-btn" onclick="playAudio('https://www.youtube.com/embed/4xDzrJKXOOY?autoplay=1')">SYNTHWAVE</button>
            <button class="s-btn" onclick="playAudio('https://www.youtube.com/embed/5qap5aO4i9A?autoplay=1')">CHILL_VIBES</button>
            <button class="s-btn" onclick="playAudio('https://www.youtube.com/embed/CHFifz281CA?autoplay=1')">RAIN_ONLY</button>
        </div>
        <div id="m-label" style="font-size: 9px; margin-top: 10px; color: #444;">AUDIO: STANDBY</div>
    </div>

    <input id="query" type="text" placeholder="ENTER_QUERY_OR_URL..." autocomplete="off">

    <div id="results">
        <div style="text-align: center; margin-top: 40px; color: #333; font-size: 11px;">SYSTEM_IDLE...<br>AWAITING_INPUT</div>
    </div>

    <div class="viz-bar"></div>
</div>

<div id="main">
    <div class="top-nav">
        <div class="status-bit" id="addr">NET_IDLE</div>
        <button onclick="window.open(activeUrl)" style="background:var(--neon); color:black; border:none; padding: 4px 10px; font-size: 10px; font-weight:bold; cursor:pointer;">UPLINK_EXTERNAL</button>
    </div>
    
    <iframe id="view-layer" src="about:blank"></iframe>
    <div id="audio-stream"></div>
</div>

<div id="notes-container">
    <div class="notes-label">PERSISTENT_LOGS.txt</div>
    <textarea id="notes" placeholder="// Start recording findings..."></textarea>
</div>

<script>
    const query = document.getElementById('query');
    const results = document.getElementById('results');
    const view = document.getElementById('view-layer');
    const audio = document.getElementById('audio-stream');
    const addr = document.getElementById('addr');
    let activeUrl = "";

    // --- AUDIO SYSTEM ---
    function playAudio(url) {
        if(!url) {
            audio.innerHTML = "";
            document.getElementById('m-label').innerText = "AUDIO: DISCONNECTED";
            return;
        }
        audio.innerHTML = `<iframe width="0" height="0" src="${url}" allow="autoplay"></iframe>`;
        document.getElementById('m-label').innerText = "AUDIO: STREAMING_ACTIVE";
        document.getElementById('m-label').style.color = "var(--neon)";
    }

    // --- SEARCH LOGIC ---
    query.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') handleSearch();
    });

    function handleSearch() {
        const val = query.value.trim();
        if(!val) return;

        // If it's a direct URL
        if(val.includes('.') && !val.includes(' ')) {
            const url = val.startsWith('http') ? val : 'https://' + val;
            browse(url);
            return;
        }

        const q = encodeURIComponent(val);
        const engine = [
            { t: "Wikipedia", u: `https://en.wikipedia.org/wiki/${q}`, s: true },
            { t: "Internet Archive", u: `https://archive.org/search.php?query=${q}`, s: true },
            { t: "Hacker News", u: `https://hn.algolia.com/?q=${q}`, s: true },
            { t: "Open Library", u: `https://openlibrary.org/search?q=${q}`, s: true },
            { t: "Wikibooks", u: `https://en.wikibooks.org/w/index.php?search=${q}`, s: true },
            { t: "Dontpad", u: `https://dontpad.com/${val.replace(/\s+/g, '')}`, s: true },
            { t: "Project Gutenberg", u: `https://www.gutenberg.org/ebooks/search/?query=${q}`, s: true },
            { t: "Reddit (Old)", u: `https://old.reddit.com/search?q=${q}`, s: true },
            { t: "Google", u: `https://www.google.com/search?q=${q}`, s: false }
        ];

        results.innerHTML = engine.map(i => `
            <div class="node" onclick="browse('${i.u}')">
                ${i.s ? '<span class="safe">EMBED_SAFE</span>' : ''}
                <b>${i.t}</b>
                <span>UPLINK_NODE: ${i.u.substring(0, 35)}...</span>
            </div>
        `).join('');
    }

    function browse(url) {
        activeUrl = url;
        addr.innerText = url.toUpperCase();
        view.src = url;
    }

    // --- NOTES PERSISTENCE ---
    const nt = document.getElementById('notes');
    nt.value = localStorage.getItem('necsus_v9_notes') || "";
    nt.addEventListener('input', () => localStorage.setItem('necsus_v9_notes', nt.value));

</script>
</body>
</html>
